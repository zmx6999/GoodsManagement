

        <div class="main_body" id="main_body">
        <div class="breadcrub">
            当前位置：商品管理>商品列表>商品详情
        </div>
        <div class="pannel">
            <h3 class="review_title">商品详情</h3>
            <div class="form_group">
                <label>商品标题：</label>
                <p class="detail"><b>{{.goods.GoodsSPU.Name}} {{.goods.Name}}</b></p>
            </div>
            <div class="form_group">
                <label>商品描述：</label>
                <p class="detail">{{.goods.Detail}}</p>
            </div>
            <div class="form_group">
                <label>商品图片：</label>
                <p class="detail"><img src="http://{{"fdfs_host" | getconfig}}:{{"fdfs_port" | getconfig}}/{{.goods.Image}}" width="200"></p>
            </div>
            <div class="form_group">
                <label>商品价格：</label>
                <p class="detail">${{.goods.Price}}</p>
            </div>
            <div class="form_group">
                <label>商品单位：</label>
                <p class="detail">{{.goods.Unit}}</p>
            </div>
            <div class="form_group">
                <label>商品销量：</label>
                <p class="detail">{{.goods.Sold}}</p>
            </div>
            <div class="form_group">
                <label>商品库存：</label>
            <p class="detail">{{.goods.Stock}}</p>
            </div>
            <div class="form_group">
                <label>添加时间：</label>
                <p class="detail">{{showtime .goods.Addtime "Asia/Saigon"}}</p>
            </div>
        </div>
    </div>
