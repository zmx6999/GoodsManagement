<div class="main_body" id="main_body">
        <div class="breadcrub">
            当前位置：分类>分类详情
        </div>
        <div class="pannel">
            <h3 class="review_title">商品详情</h3>
            <div class="form_group">
                <label>类型名称：</label>
                <p class="detail"><b>{{.goodsType.TypeName}}</b></p>
            </div>
            <div class="form_group">
                <label>类型Logo：</label>
                <p class="detail"><img src="http://{{"fdfs_host" | getconfig}}:{{"fdfs_port" | getconfig}}/{{.goodsType.Logo}}"></p>
            </div>
            <div class="form_group">
                <label>类型图片：</label>
                <p class="detail"><img src="http://{{"fdfs_host" | getconfig}}:{{"fdfs_port" | getconfig}}/{{.goodsType.Image}}" width="200"></p>
            </div>
        </div>
</div>
